        <h1 align="center">Анна Австрийская, королева Франции</h1>
        <br>
        <figcaption>
            <img src="../images/4.jpg">
            <figure>А́нна Австри́йская (фр. Anne d'Autriche, исп. Ana María Mauricia de Austria (de Habsburgo); 22 сентября 1601 — 20 января 1666) — королева Франции, супруга (с 18 октября 1615 года) короля Франции Людовика XIII. Эпитет «Австрийская» означает лишь принадлежность к династии Габсбургов, австрийской по происхождению.
            </figure>
        </figcaption>
